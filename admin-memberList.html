    <div class="modal fade" id="insertMemberModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                //UID01存在，傳至後端api判斷是否正確
                var dataJSON = {};
                dataJSON["UID01"] = getCookie("UID01");

                $.ajax({

                    url: "member-ControllerLogin-api.php",
                    data: JSON.stringify(dataJSON),

                    }

            }

                setCookie("UID01", "", 7);

            });

            $.ajax({
                type: "GET",
                url: "memberList-Read-api.php",

                    alert("error-memberList-Read-api.php");

            //即時監聽 insertMemberModal_account

                if ($(this).val().length > 3 && $(this).val().length < 9) {
                    //字數合規定，傳遞至後端
                    var dataJSON = {};
                    dataJSON["Account"] = $("#insertMemberModal_account").val();
                    // console.log(JSON.stringify(dataJSON));

                    $.ajax({
                        type: "POST",
                        url: "member-CheckAccount-api.php",
                        data: JSON.stringify(dataJSON),
                        dataType: "json",
                        success: showdata_check_account,
                        error: function () {
                            alert("error-member-CheckAccount-api.php");
                        }
                    })

                } else {
                    //字數不合規定
                    $(this).removeClass("is-valid");
                    $(this).addClass("is-invalid");
                    $("#insertMemberModal_account").next().next().text("字數不可");
                    insert_flag_account = false;
                }
            });

            //即時監聽 insertMemberModal_username
            $("#insertMemberModal_username").bind("input propertychange", function () {
                if ($(this).val().length > 1 && $(this).val().length < 11) {
                    $(this).removeClass("is-invalid");
                    $(this).addClass("is-valid");
                    insert_flag_username = true;
                } else {
                    $(this).removeClass("is-valid");
                    $(this).addClass("is-invalid");
                    insert_flag_username = false;
                }
            });

            //即時監聽 insertMemberModal_password

                if ($(this).val().length > 4 && $(this).val().length < 11) {
                    $(this).removeClass("is-invalid");
                    $(this).addClass("is-valid");
                    insert_flag_password = true;
                } else {
                    $(this).removeClass("is-valid");
                    $(this).addClass("is-invalid");
                    insert_flag_password = false;
                }
            });

            //即時監聽 insertMemberModal_re_password
            $("#insertMemberModal_re_password").bind("input propertychange", function () {
                if ($(this).val() == $("#insertMemberModal_password").val()) {
                    $(this).removeClass("is-invalid");
                    $(this).addClass("is-valid");
                    insert_flag_re_password = true;
                } else {

            //即時監聽 insertMemberModal_email

                } else {

                    $(this).addClass("is-invalid");

                }

            //即時監聽 insertMemberModal_phone

                if ($(this).val().length > 8 && $(this).val().length < 11) {
                    $(this).removeClass("is-invalid");

                    insert_flag_phone = true;
                } else {
                    $(this).removeClass("is-valid");
                    $(this).addClass("is-invalid");
                    insert_flag_phone = false;

            });

                }

            //監聽 insertMemberModal_reg_btn

                if (insert_flag_account && insert_flag_username && insert_flag_password && insert_flag_re_password && insert_flag_email && insert_flag_phone && insert_flag_grade) {
                    var dataJSON = {};

                    dataJSON["Username"] = $("#insertMemberModal_username").val();
                    dataJSON["Password"] = $("#insertMemberModal_password").val();
                    dataJSON["Email"] = $("#insertMemberModal_email").val();
                    dataJSON["Phone"] = $("#insertMemberModal_phone").val();
                    dataJSON["Grade"] = $("#insertMemberModal_grade").val();

                    //傳遞至後端

                        success: showdata_member_create,

            //即時監聽 updataModal_username
            $("#updataModal_username").bind("input propertychange", function () {
                if ($(this).val().length > 1 && $(this).val().length < 11) {

                    updata_flag_email = true;

                    updata_flag_email = false;

            //即時監聽 updataModal_phone

                } else {
                    $(this).removeClass("is-valid");

                }

                        data: JSON.stringify(dataJSON),
                        dataType: "json",
                        success: showdata_updata,
                        error: function () {
                            alert("error-member-Updata-api.php");
                        }
                    });
                } else {
                    alert("欄位錯誤");
                }

            });

        function showdata(data) {
            //整理資料儲存為二維陣列

            data.data.forEach(function (item, key) {
                // console.log(key);
                if (key % 9 == 0) {
                    newData.push([]);
                }
                var page = parseInt(key / 9);
                newData[page].push(item);
            });
            drawTable(0);

            //產生頁碼
            $("#pageList").empty();

            //前一頁
            var strHTML = '<li class="page-item disabled" id="beforepageforuse"><a class="page-link" href="#" id="beforepage">Previous</a></li>';
            $("#pageList").append(strHTML);

            //中間頁碼
            newData.forEach(function (item, key) {
                var thisPage = key + 1;
                var strHTML = '<li class="page-item"><a class="page-link" href="#" onclick="drawTable(' + key + ')">' + thisPage + '</a></li>';
                $("#pageList").append(strHTML);
            });

            //下一頁
            var strHTML = '<li class="page-item" id="nextpageforuse"><a class="page-link" href="#" href="#" onclick="drawTable(1)" id="nextpage">Next</a></li>';
            $("#pageList").append(strHTML);

            // console.log(newData);
            // console.log(newData.length);

        }

        function drawTable(page) {
            $("#mydata").empty();
            newData[page].forEach(function (item) {
                var strHTML = '<tr><td>' + item.ID + '</td><td>' + item.Account + '</td><td>' + item.Username + '</td><td>' + item.Email + '</td><td>' + item.Phone + '</td><td>' + item.Grade + '</td><td>' + item.Created_at + '</td><td><button class="btn btn-success" id="updata_btn" data-bs-toggle="modal"data-bs-target="#updataModal" data-id="' + item.ID + '" data-account="' + item.Account + '" data-username="' + item.Username + '" data-email="' + item.Email + '" data-phone="' + item.Phone + '">更新</button></td><td><div class="form-check form-switch"><input type="checkbox" class="form-check-input" name="switch' + item.ID + '" id="switch' + item.ID + '" data-id="' + item.ID + '"><label for="" class="form-check-label">關</label></div></td></tr>';
                $("#mydata").append(strHTML);

                if (item.Useing == "Y") {
                    $("#switch" + item.ID).prop('checked', true);
                    $("#switch" + item.ID).next().text("開");
                }

                //監聽停用按鈕

                $("#switch" + item.ID).change(function () {
                    var dataJSON = {};
                    dataJSON["ID"] = item.ID;
                    if ($(this).is(':checked')) {
                        $(this).next().text('開');
                        dataJSON["Useing"] = "Y";
                    } else {
                        $(this).next().text('關');
                        dataJSON["Useing"] = "N";
                    }

                    $.ajax({
                        type: "POST",
                        url: "member-useing-api.php",
                        data: JSON.stringify(dataJSON),
                        dataType: "json",
                        success: showdata_member_useing,
                        error: function () {
                            alert("error-member-useing-api.php");
                        }
                    });
                });
            });

            //控制前一頁按鈕
            if (page == 0) {
                $("#beforepageforuse").addClass("disabled");
            } else {
                $("#beforepageforuse").removeClass("disabled");
                $("#beforepage").removeAttr('onclick');
                var beforenewpage = page - 1;
                $("#beforepage").attr('onclick', 'drawTable(' + beforenewpage + ')');
            }
            // $("#beforepage").removeAttr('onclick');
            // var beforenewpage = page - 1;
            // $("#beforepage").attr('onclick', 'drawTable(' + beforenewpage + ')');

            //控制後一頁按鈕
            if ((page + 1) == newData.length) {
                $("#nextpageforuse").addClass("disabled");
            } else {
                $("#nextpageforuse").removeClass("disabled");
                $("#nextpage").removeAttr('onclick');
                var nextnewpage = page + 1;
                $("#nextpage").attr('onclick', 'drawTable(' + nextnewpage + ')');
            }
            // $("#nextpage").removeAttr('onclick');
            // var nextnewpage = page + 1;
            // $("#nextpage").attr('onclick', 'drawTable(' + nextnewpage + ')');
        }

        function showdata_updata(data) {
            // console.log(data);
            if (data.state) {

                Swal.fire({

                    showDenyButton: false,
                    showCancelButton: false,
                    confirmButtonText: "確認",

        //w3c
        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
